<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Your Future: Seminar Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'bounce-in': 'bounceIn 0.8s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'gradient': 'gradient 8s ease infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        bounceIn: {
                            '0%': { transform: 'scale(0.3)', opacity: '0' },
                            '50%': { transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        gradient: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 animate-gradient">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900">
        <div class="text-center">
            <div class="relative mb-8">
                <div class="w-24 h-24 mx-auto bg-gradient-to-r from-blue-400 to-purple-500 rounded-full animate-pulse-slow flex items-center justify-center">
                    <i class="fas fa-brain text-white text-3xl animate-bounce"></i>
                </div>
                <div class="absolute -top-2 -right-2 w-8 h-8 bg-gradient-to-r from-pink-400 to-red-400 rounded-full animate-float"></div>
                <div class="absolute -bottom-2 -left-2 w-6 h-6 bg-gradient-to-r from-green-400 to-blue-400 rounded-full animate-float" style="animation-delay: 1s;"></div>
            </div>
            <h2 class="text-2xl font-bold text-white mb-4 animate-fade-in">Prompt Your Future</h2>
            <div class="flex space-x-2 justify-center">
                <div class="w-3 h-3 bg-blue-400 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                <div class="w-3 h-3 bg-pink-400 rounded-full animate-bounce" style="animation-delay: 0.4s;"></div>
            </div>
            <p class="text-gray-300 mt-4 animate-fade-in" style="animation-delay: 0.5s;">Loading your future...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl">
            <!-- Header -->
            <div class="text-center mb-8 animate-slide-up">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-6 animate-bounce-in">
                    <i class="fas fa-rocket text-white text-2xl"></i>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent mb-4">
                    Prompt Your Future
                </h1>
                <p class="text-xl text-gray-300 mb-2">Learn Prompt Engineering & Build Your First Portfolio</p>
                <div class="flex items-center justify-center space-x-4 text-sm text-gray-400">
                    <span class="flex items-center"><i class="fas fa-calendar-alt mr-2"></i>Coming Soon</span>
                    <span class="flex items-center"><i class="fas fa-users mr-2"></i>Limited Seats</span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20 animate-slide-up" style="animation-delay: 0.2s;">
                <form id="registrationForm" class="space-y-6">
                    <!-- Full Name -->
                    <div class="group">
                        <label for="fullName" class="block text-sm font-semibold text-gray-200 mb-2 group-focus-within:text-blue-400 transition-colors">
                            <i class="fas fa-user mr-2"></i>Full Name
                        </label>
                        <div class="relative">
                            <input type="text" id="fullName" name="fullName" required
                                class="w-full px-4 py-3 bg-white/10 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-400/20 transition-all duration-300"
                                placeholder="Enter your full name">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                        </div>
                        <div id="fullName-error" class="text-red-400 text-sm mt-1 min-h-[1.2rem]"></div>
                    </div>

                    <!-- Email -->
                    <div class="group">
                        <label for="email" class="block text-sm font-semibold text-gray-200 mb-2 group-focus-within:text-blue-400 transition-colors">
                            <i class="fas fa-envelope mr-2"></i>College Email ID
                        </label>
                        <div class="relative">
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-3 bg-white/10 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-400/20 transition-all duration-300"
                                placeholder="your.email@college.edu">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                        </div>
                        <div id="email-error" class="text-red-400 text-sm mt-1 min-h-[1.2rem]"></div>
                    </div>

                    <!-- Phone -->
                    <div class="group">
                        <label for="phone" class="block text-sm font-semibold text-gray-200 mb-2 group-focus-within:text-blue-400 transition-colors">
                            <i class="fas fa-phone mr-2"></i>Phone Number
                        </label>
                        <div class="relative">
                            <input type="tel" id="phone" name="phone" required maxlength="10"
                                class="w-full px-4 py-3 bg-white/10 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-400/20 transition-all duration-300"
                                placeholder="1234567890">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fas fa-phone text-gray-400"></i>
                            </div>
                        </div>
                        <div id="phone-error" class="text-red-400 text-sm mt-1 min-h-[1.2rem]"></div>
                    </div>

                    <!-- Branch and Year Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Branch -->
                        <div class="group">
                            <label for="branch" class="block text-sm font-semibold text-gray-200 mb-2 group-focus-within:text-blue-400 transition-colors">
                                <i class="fas fa-graduation-cap mr-2"></i>Branch
                            </label>
                            <div class="relative">
                                <select id="branch" name="branch" required
                                    class="w-full px-4 py-3 bg-white/10 border border-gray-600 rounded-xl text-white focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-400/20 transition-all duration-300 appearance-none">
                                    <option value="" class="bg-gray-800">Select Branch</option>
                                    <option value="IT" class="bg-gray-800">IT</option>
                                    <option value="Computer Science" class="bg-gray-800">Computer Science</option>
                                    <option value="Cybersecurity" class="bg-gray-800">Cybersecurity</option>
                                    <option value="Data Science" class="bg-gray-800">Data Science</option>
                                    <option value="Other" class="bg-gray-800">Other</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                    <i class="fas fa-chevron-down text-gray-400"></i>
                                </div>
                            </div>
                            <div id="branch-error" class="text-red-400 text-sm mt-1 min-h-[1.2rem]"></div>
                        </div>

                        <!-- Year -->
                        <div class="group">
                            <label for="year" class="block text-sm font-semibold text-gray-200 mb-2 group-focus-within:text-blue-400 transition-colors">
                                <i class="fas fa-calendar mr-2"></i>Year of Study
                            </label>
                            <div class="relative">
                                <select id="year" name="year" required
                                    class="w-full px-4 py-3 bg-white/10 border border-gray-600 rounded-xl text-white focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-400/20 transition-all duration-300 appearance-none">
                                    <option value="" class="bg-gray-800">Select Year</option>
                                    <option value="1st Year" class="bg-gray-800">1st Year</option>
                                    <option value="2nd Year" class="bg-gray-800">2nd Year</option>
                                    <option value="3rd Year" class="bg-gray-800">3rd Year</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                    <i class="fas fa-chevron-down text-gray-400"></i>
                                </div>
                            </div>
                            <div id="year-error" class="text-red-400 text-sm mt-1 min-h-[1.2rem]"></div>
                        </div>
                    </div>

                    <!-- Workshop Attendance -->
                    <div class="group">
                        <label class="block text-sm font-semibold text-gray-200 mb-3 group-focus-within:text-blue-400 transition-colors">
                            <i class="fas fa-users mr-2"></i>Will you attend the Workshop?
                        </label>
                        <div class="flex space-x-6">
                            <label class="flex items-center cursor-pointer group/radio">
                                <input type="radio" name="workshop" value="Yes" required
                                    class="sr-only">
                                <div class="w-5 h-5 border-2 border-gray-400 rounded-full mr-3 group-hover/radio:border-blue-400 transition-colors relative">
                                    <div class="absolute inset-1 bg-blue-400 rounded-full scale-0 transition-transform duration-200 radio-checked:scale-100"></div>
                                </div>
                                <span class="text-gray-200 group-hover/radio:text-blue-400 transition-colors">Yes, I'm excited!</span>
                            </label>
                            <label class="flex items-center cursor-pointer group/radio">
                                <input type="radio" name="workshop" value="No" required
                                    class="sr-only">
                                <div class="w-5 h-5 border-2 border-gray-400 rounded-full mr-3 group-hover/radio:border-blue-400 transition-colors relative">
                                    <div class="absolute inset-1 bg-blue-400 rounded-full scale-0 transition-transform duration-200 radio-checked:scale-100"></div>
                                </div>
                                <span class="text-gray-200 group-hover/radio:text-blue-400 transition-colors">Not sure yet</span>
                            </label>
                        </div>
                        <div id="workshop-error" class="text-red-400 text-sm mt-1 min-h-[1.2rem]"></div>
                    </div>

                    <!-- GitHub Username -->
                    <div class="group">
                        <label for="github" class="block text-sm font-semibold text-gray-200 mb-2 group-focus-within:text-blue-400 transition-colors">
                            <i class="fab fa-github mr-2"></i>GitHub Username <span class="text-gray-400 text-xs">(optional)</span>
                        </label>
                        <div class="relative">
                            <input type="text" id="github" name="github"
                                class="w-full px-4 py-3 bg-white/10 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-400/20 transition-all duration-300"
                                placeholder="your-github-username">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i class="fab fa-github text-gray-400"></i>
                            </div>
                        </div>
                        <div id="github-error" class="text-red-400 text-sm mt-1 min-h-[1.2rem]"></div>
                    </div>

                    <!-- Consent -->
                    <div class="group">
                        <label class="flex items-start cursor-pointer group/checkbox">
                            <input type="checkbox" id="consent" name="consent" required
                                class="sr-only">
                            <div class="w-5 h-5 border-2 border-gray-400 rounded mr-3 mt-0.5 group-hover/checkbox:border-blue-400 transition-colors relative flex-shrink-0">
                                <i class="fas fa-check text-white text-xs absolute inset-0 flex items-center justify-center opacity-0 transition-opacity duration-200 checkbox-checked:opacity-100"></i>
                            </div>
                            <span class="text-gray-200 group-hover/checkbox:text-blue-400 transition-colors text-sm">
                                I agree to receive emails regarding the seminar and workshop. I understand that this will help me stay updated with important information.
                            </span>
                        </label>
                        <div id="consent-error" class="text-red-400 text-sm mt-1 min-h-[1.2rem]"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn" disabled
                        class="w-full py-4 px-6 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-xl shadow-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-blue-400/30 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:hover:scale-100">
                        <span class="flex items-center justify-center">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Register for Seminar
                        </span>
                    </button>

                    <!-- Success Message -->
                    <div id="successMessage" class="hidden text-center p-6 bg-gradient-to-r from-green-500/20 to-emerald-500/20 border border-green-400/30 rounded-xl">
                        <div class="w-16 h-16 mx-auto bg-gradient-to-r from-green-400 to-emerald-500 rounded-full flex items-center justify-center mb-4 animate-bounce-in">
                            <i class="fas fa-check text-white text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-bold text-green-400 mb-2">Registration Successful!</h3>
                        <p class="text-gray-300">Thank you for registering! Please check your email for seminar details and updates.</p>
                        <div class="mt-4 flex items-center justify-center space-x-2 text-sm text-gray-400">
                            <i class="fas fa-envelope"></i>
                            <span>Confirmation email sent</span>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <!-- <div class="text-center mt-8 text-gray-400 animate-slide-up" style="animation-delay: 0.4s;">
                <p class="text-sm">Powered by AI & Innovation</p>
                <div class="flex items-center justify-center space-x-4 mt-2">
                    <i class="fas fa-shield-alt"></i>
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-user-shield"></i>
                </div>
            </div> -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Update form submission to use backend API
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    Object.keys(validators).forEach(field => {
                        validateField(field);
                    });
                    return;
                }

                // Show loading state
                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = `
                    <span class="flex items-center justify-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        Processing...
                    </span>
                `;
                submitBtn.disabled = true;

                try {
                    // Prepare form data
                    const formData = {
                        fullName: document.getElementById('fullName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        branch: document.getElementById('branch').value,
                        yearOfStudy: document.getElementById('year').value,
                        workshopAttendance: getWorkshopValue(),
                        githubUsername: document.getElementById('github').value || null,
                        consent: document.getElementById('consent').checked
                    };

                    // Send to backend API
                    const response = await fetch('/api/registration', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Show success message
                        form.style.opacity = '0';
                        form.style.transform = 'scale(0.95)';
                        
                        setTimeout(() => {
                            form.style.display = 'none';
                            const successMessage = document.getElementById('successMessage');
                            successMessage.classList.remove('hidden');
                            successMessage.style.opacity = '0';
                            successMessage.style.transform = 'scale(0.9)';
                            
                            setTimeout(() => {
                                successMessage.style.opacity = '1';
                                successMessage.style.transform = 'scale(1)';
                            }, 100);
                        }, 300);
                    } else {
                        // Show error message
                        alert('Registration failed: ' + result.message);
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }

                } catch (error) {
                    console.error('Registration error:', error);
                    alert('Registration failed. Please try again.');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
